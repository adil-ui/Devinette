<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Jeu de devinette</title>
</head>

<body>

    <section class="container">
<!-------------------------------------------------    auth    ------------------------------------------------------------->

        <div class="auth">
            <p>ENTREZ VOTRE NOM POUR JOUER</p>
            <form>
                <input type="email" placeholder="VOTRE EMAIL" id="inputEmail" class="auth_input">
                <input type="password" placeholder="VOTRE PASSWORD" id="inputPassword" class="auth_input">
                <p id="authError"></p>
                <button id="btn_valide">VALIDER</button>
            </form>
        </div>

<!-------------------------------------------------    jeu    ------------------------------------------------------------->

        <div class="game">
            <div class="nameScore">
                <p><i class="bi bi-person-bounding-box"></i> <span id="gamerName">NOM</span> </p>
                <p>SCORE : <span id="score"></span> </p>
            </div>
            <div>
                <span> NIVEAUX:</span>
                <input type="radio" name="level" id="easy" onchange="easyLevel()" class="levelRadio"><label for="easy" id="labelEasy">FACILE</label>
                <input type="radio" name="level" id="medium" onchange="mediumLevel()" class="levelRadio"><label for="medium" id="labelMedium">MOYEN</label>
                <input type="radio" name="level" id="difficult" onchange="difficultLevel()" class="levelRadio"><label for="difficult" id="labelDifficult">DIFFICILE</label>
                <div class="message">
                    <p id="paraPrincipale">Selectionnez un niveau avant de commencer!</p>
                    <p id="paraMain"></p>
                    <p id="paraTrial"></p>
                    <p id="paraPoint"></p>
                    <p id="difficultPara"></p>
                    <p id="pointsMessage"></p>
                    <p id="trialsMessage"></p>
                </div>
                <div id="ParaErreur">
                    <p class="para_erreur">Désolé ce n'est pas le bon nombre!</p> <br> Il vous reste 2 Essais
                </div>
                <form>
                    <input type="number" placeholder="NOMBER" id="numberEnter">
                    <button id="btnValideNumber">VALIDER</button>
                </form>
            </div>
        </div>

<!-------------------------------------------------    echouer    ------------------------------------------------------------->

        <div class="lose">
            <div class="ico_lose"><i class="bi bi-emoji-frown"></i></div>
            <div id="loseEchoue">
                <p class="para_erreur">Désolé null vous avez perdu!</p> <br> Voulez vous réessayer?
            </div>
            <div class="btn_lose">
                <button id="btnYes">OUI</button>
                <button id="btnNo">NON</button>
            </div>
        </div>

<!-------------------------------------------------    gagner    ------------------------------------------------------------->

        <div class="success">
            <div class="ico_lose"><i class="bi bi-emoji-smile-fill"></i></div>
            <div id="paraSuccess">
                <p class="para_success">BRAVO Name VOUS AVEZ GAGNER 1 POINT</p> <br> Voulez vous réessayer?
            </div>
            <div class="btn_lose">
                <button id="btnSuccessYes">OUI</button>
                <button id="btnSuccessNo">NON</button>
            </div>
        </div>

    </section>

</body>

</html>
